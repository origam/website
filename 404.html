<div class="main-container clearfix">
    <article>
        <div class="row white clearfix">
            <div class="wrapper">
                {% translate_file 404.md %}
            </div>

<script>
    if(window.location.pathname.substring(0,5) === "/doc/")
    {
        var destination = "http://confluence.origam.com";
        window.location.href = destination + window.location.pathname.substring(4) + (window.location.search || '') + (window.location.hash || '');
    }
</script>
