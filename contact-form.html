---
layout: default
title: ORIGAM Home
headerstyle: 
---
<div class="pagetitle-container wrapper clearfix">
    <h1>{% translate titles.contact-form %}</h1>
</div>

<div class="main-container clearfix">
    <article>
        <div class="row white clearfix">
            <div class="wrapper">
                <p>{% translate contact-form.welcome-text %}</p>
                <form id="form" method="POST" 
                    action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfufNvGs9jySccoTrslyHCRNjlg6nB_kk1zwPmOqWVtQ0qA5w/formResponse">
                    <ul class="registerform">
                        <li>
                            <label>{% translate contact-form.question1-text %}</label>
                            <label>
                                <input name="entry.39948717" value="Jsme organizace a potřebujeme inovovat náš interní systém." type="radio">
                                    {% translate contact-form.question1-option1 %}
                                </input>
                            </label>
                            <label>
                                <input name="entry.39948717" value="Chceme se stát ORIGAM partnerem." type="radio">
                                    {% translate contact-form.question1-option2 %}
                                </input>
                            </label>
                        </li>
                        <li>
                            <label>{% translate contact-form.question2-text %}</label>
                            <input name="entry.117664973" mode="name" type="text"></input>
                        </li>
                        <li>
                            <label>{% translate contact-form.question3-text %}</label>
                            <input name="entry.866550084" mode="e-mail" type="text"></input>
                        </li>
                        <li>
                            <label>{% translate contact-form.question4-text %}</label>
                            <input name="entry.182826076" mode="telefon" type="text"></input>
                        </li>
                        <li>
                            <label>{% translate contact-form.question5-text %}</label>
                            <input name="entry.1719113303" type="text"></input>
                        </li>
                        <li class="buttons">
                            <a id="button" class="btn">{% translate contact-form.submit-text %}</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </article>
</div>
<script>
    document.getElementById('button').onclick = function () {
        if(validateForm())
        {
            document.getElementById('form').submit();
        }
    }
    function validateForm() {
        var a = document.forms["form"]["entry.117664973"].value;
        var b = document.forms["form"]["entry.866550084"].value;
        var c = document.forms["form"]["entry.182826076"].value;
        var d = document.forms["form"]["entry.1719113303"].value;
        var e = document.forms["form"]["entry.39948717"].value;
        if (a == null || a == "" || b == null || b == "" || c == null || c == "" || d == null || d == "" || e == null || e == "") {
        alert("{% translate contact-form.error-text %}");
        return false;
        }
        return true;
  }
</script>

<!-- #main-container -->
