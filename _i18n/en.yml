page-product:
  title: Product
  description:
  start:
    title: Začít s ORIGAM je prosté
    subtitle: Usnadněte si práci a soustřeďte se na své podnikání. 
      Poskládejte si s ORIGAM software, který vyhovuje Vaší organizaci. 
      Rychle a za cenu hotového řešení.
  aspects:
    title: Rozšiřitelnost
    subtitle: Funkce ORIGAM
    intro: Vyberte si z více jak 30 komponent a sestavte si aplikaci přesně na
      míru vašim potřebám. To vše bez jediné řádky kódu.
  industries:
    title: Odvětví
    subtitle: Pro koho se ORIGAM&nbsp;hodí?
    intro: Digitální transformace. Inovativní firmy a oddělení. Specifické
      nároky na procesy. ORIGAM je zejména pro ty, které neuspokojí běžné
      aplikace dostupné na trhu nebo by museli software zdlouhavě vyvíjet od
      nuly. Používají ho jak malí podnikatelé, tak i velké či nadnárodní
      společnosti a neziskové organizace, napříč odvětvími.
  process:
    title: Náš proces
    subtitle: Jak začít<br>s ORIGAM?
    intro: Už jste rozhodnutí pro změnu nebo se zatím jen poohlížíte? Nejvíc
      se stejně dozvíte napřímo od nás - telefonicky, osobně nebo online.
    button-text: Domluvit schůzku

start-reasons:
  -
    title: Jednoduché ovládání
    image: /img/icons/carbon_rocket.svg
    image-alt: rocket
    text: Uživatelské rozhraní má elegantní design, snadno se ovládá a používá.
      Žádné složité seznamování, jste produktivní od první chvíle.
  -
    title: Snadné změny
    image: /img/icons/carbon_direction-fork.svg
    image-alt: direction-fork
    text: Platforma ORIGAM je přizpůsobena častým změnám. Agilní vývoj Vám
      umožní průběžně zkoušet software a včas říct další připomínky. Práce s
      hotovými komponentami zase umožňuje snadnější a rychlejší dodání softwaru.
  -
    title: Dobře známé funkce
    image: /img/icons/carbon_graphical-data-flow.svg
    image-alt: flowchart
    text: Používejte v tabulkách funkce, které dobře znáte. Filtrování,
      třídění nebo seskupování dat. Vlastní nastavení si můžete uložit a sdílet
      s ostatními. Cokoliv vidíte, můžete ihned exportovat do Excelu pro další
      analýzu.

aspects:
  -
    name: Reporty
    content: Systém bez výstupů je jako černá díra. Když už dostanete data a
      procesy do pořádku, můžete využít jedinečné možnosti reportovacích a
      analytických nástrojů, se kterými ORIGAM spolupracuje. Umožněte svým
      uživatelům zkoumat vaše data.
    image: /img/icons/carbon_report-data.svg
  -
    name: Neomezený počet uživatelů
    content: Nyní už se nemusíte bát přizvat do systému všechny vaše zákazníky
      a partnery a zapojit je tak do společných procesů, protože byste se
      nedoplatili. ORIGAM je svobodný software a nevyděláváme na licencích.
    image: /img/icons/carbon_user-multiple.svg
  -
    name: Zabezpečení dat
    content: Na rozdíl od Office dokumentů jsou data uložena v databázi a je
      možné jejich správnost kontrolovat i složitými obchodními pravidly. Celý
      systém je chráněn podrobnými přístupovými právy.
    image: /img/icons/carbon_ibm-security.svg
  -
    name: Integrace
    content: Proč ručně přepisovat data z nebo do jiných systémů? S Vaší
      aplikaci můžete komunikovat snadno s jinými systémy anebo jiné systémy
      pomocí API snadno propojit.
    image: /img/icons/carbon_data-vis-1.svg
  -
    name: Procesy
    content: Ještě lepší, než zapamatovat si interní proces je, pokud je tento
      proces “zakódován” přímo v systému. Hlídejte stavy svých agend, 
      upozorňujte uživatele a automatizujte tam, kde to dává smysl (např. 
      automatizovaná fakturace při schválení objednávky).
    image: /img/icons/carbon_connect.svg
  -
    name: Mapy
    content: Je součástí vaší práce logistika, jste zemědělec, realitní
      kancelář nebo prostě pracujete s mapovými podklady? ORIGAM umí data
      vizualizovat na mapách. Můžete mapy používat přímo pro zakreslování bodů,
      ploch nebo tras. Mapy mohou být běžnou součástí Vašeho informačního
      systému.
    image: /img/icons/carbon_map.svg
  -
    name: Přizpůsobení potřebám
    content: Ačkoli ORIGAM obsahuje hotové osvědčené komponenty, které jsou
      společné pro všechny zákazníky, je možné přizpůsobit výsledný systém i
      Vašim přesným potřebám. Ať jsou to speciální vizuální prvky, napojení na
      Váš specifický systém nebo neobvyklé algoritmy.
    image: /img/icons/carbon_flow-modeler-reference.svg
  -
    name: Dokumenty
    content: Ať je to archiv dokumentů, které sami v systému vygenerujete nebo
      chcete ukládat dokumenty od svých zákazníků či do Vašich procesů zařadit
      fotografie z terénu, není to problém. Ve svých agendách můžete pracovat s
      přílohami, sdílet je se svými partnery nebo s nimi pracovat v jiných
      webových či mobilních aplikacích.
    image: /img/icons/carbon_document.svg

timeline:
  -
    title: Domluvte si s námi schůzku
    explanation: Povíte nám, co Vás trápí a co potřebujete změnit.
  -
    title: Připravíme prototyp zdarma
    explanation: Ten nám zabere pár dní a Vy si zkusíte, jak bude Váš nový
      systém fungovat i vypadat.
  -
    title: Domluvíme si podrobnosti
    explanation: Upřesníme si všechny technologické a procesní požadavky, cenu
      i čas.
  -
    title: Vyvíjíme a ladíme
    explanation: K vývoji přistupujeme agilně. Po menších částech. Tak, abyste
      viděli progres a mohli nám včas říci své připomínky.
  -
    title: Nasazujeme!
    explanation: Nasazení do Vašeho provozu i se zaškolením.
  -
    title: Pomáháme
    explanation: Nenecháme Vás na holičkách. Poradí i pomůže komunita vývojářů
      nebo certifikovaní partneři.

