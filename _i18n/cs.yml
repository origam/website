page-home:
  title: Home
  description:
  intro:
    title: Open source stavebnice pro&nbsp;vývoj informačních systémů
    subtitle: Složte si vlastní software na míru.
    button-start: Chci začít
    button-learn: Zjistit více
  benefits:
    title: Flexibilita
    subtitle: Proč ORIGAM?
    intro: ORIGAM je open source platforma pro každého, kdo potřebuje podnikový
      systém či aplikaci na míru, a to rychle a za cenu hotového řešení.
      Tato backendová "skládačka" umožňuje rychlý, spolehlivý a pružný vývoj
      bez licenčních poplatků a závislosti na jednom dodavateli.
    button-learn: Více o produktu
  features:
    title: Výhody
    subtitle: Co vám ORIGAM přinese?
    button-text: Všechny výhody
  examples:
    title: Flexibilita
    subtitle: Co v ORIGAMU vytvoříte?
  customer-logos:
    title: Spokojení zákazníci
    subtitle: Kdo ORIGAM používá?
    button-partners: a desítky dalších&hellip;

benefits:
  -
    name: Začněte inovovat
    content: S ORIGAM skládáme software na míru pomocí bloků. Díky tomu je
      vývoj rychlý a spolehlivý a Vy máte v krátkém čase hotový produkt k
      užití. Ušetřený čas a náklady můžete využít k dalším inovacím svého
      podnikání.
    image: /img/icons/carbon_rocket.svg
  -
    name: Rozložte investice
    content: Nenechte se zahltit implementací rozsáhlého systému, který
      nevyužijete. Poskládáme Vám software podle aktuálních potřeb a
      finančních možností. Další agendy snadno přidáte časem.
    image: /img/icons/carbon_direction-fork.svg
  -
    name: Získejte prestiž
    content: ORIGAM Vám pomůže propojit další aplikace a mít jednotný pohled
      na data. Jdeme ale ještě dál. Zajistí i unikátní a náročné operace nad
      daty. Buďte jedineční ve svém podnikání.
    image: /img/icons/carbon_graphical-data-flow.svg

features-general:
  -
    name: Udržitelnost
    content: Obměna interního systému je náročná a každý ji raději odkládá.
      Systémy vyvinuté s ORIGAM Vám budou dobře sloužit déle než běžné podnikové
      systémy. O tom se už přesvědčila nejedna česká i zahraniční firma.
    image: /img/icons/carbon_earth-europe-africa.svg
  -
    name: Vše na jednom místě
    content: Mít stejná data na různých místech znamená dvojitou práci a také
      chybovost. S integrovaným systémem to lehce eliminujete a uvolníte ruce
      zaměstnancům na efektivnější činnosti.
    image: /img/icons/carbon_data-collection.svg
  -
    name: Nízké náklady
    content: Bojíte se, že software na míru bude za vysokou cenu? Naopak.
      Nečekají Vás žádné licenční poplatky ani práce obchodníka, manažera nebo
      grafika navíc. Kompletní služby zajistí partner.
    image: /img/icons/carbon_increase-level.svg
  -
    name: Přehlednost
    content: Také si vedete pracovní agendu i mimo interní systém? Efektivita
      se vytrácí. ORIGAM si poradí s tvorbou nových databázových aplikací i s
      integrací stávajících. Ať máte znovu o všem dobrý přehled.
    image: /img/icons/carbon_connect.svg
  -
    name: Jednoduché změny
    content: A co když budete potřebovat něco upravit nebo přidat? Na rozdíl od
      korporátních procesů máte vždy po ruce partnera - specialistu na ORIGAM
      platformu. Zanalyzuje, vyřeší a předá hotový produkt.
    image: /img/icons/carbon_user-simulation.svg
  -
    name: Integrace
    content: Využívejte nadále Vaše oblíbené nástroje jako Microsoft Office, 
      Google Maps, Mailchimp, Pohoda a další a propojte je s ORIGAMem.
    image: /img/icons/carbon_data-vis-1.svg

examples:
